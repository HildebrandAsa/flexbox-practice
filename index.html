<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Flexbox-practice</title>
</head>
<body>
  <section class="container">
    <section class="block-container">
      <div class="card card__first">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="card card__second">
        <div class="square square--one"></div>
        <div class="square square--one"></div>
        <div class="square square--one"></div>
      </div>
      <div class="card card__third">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="card card__fourth">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square square--two"></div>
      </div>
      <div class="card card__fifth">
        <div class="square square--three"><p>Some text</p></div>
        <div class="square square--four"><p>Some text</p></div>
        <div class="square square--three"><p>Some text</p></div>
      </div>
      <div class="card card__sixth">
        <div class="square square--five"></div>
        <div class="square square--seven"></div>
        <div class="square square--six"></div>
      </div>
    </section>

    <section class="block-container block-container--two">
      <div class="block block__one">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="block block__two">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="block block__three">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="block block__four">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="block block__five">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </section>
  </section>
</body>
</html>
